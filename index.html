<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Taller 2</title>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    
</head>
<body>
    <main>
        <section class="col-xs-12 col-sm-12 col-md-6">
            <article class="panel panel-default">
                <h1 id="student-name"></h1>
                <img id="student-image">
                <h2>Datos Personales</h2>
                <table id="student-table" class = "table">
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                </table>
            </article>
        </section>
        <section class="col-xs-12 col-md-6">
            <article class="panel panel-default">
                <h2>Cursos Actuales</h2>
                <form>
                    <div class="form-row">
                        <div>Filtrar por nombre</div>
                        <div class="col-xs-10 no-padding">
                            <input type="text" class="form-control" id="search-box" placeholder="Ingrese filtro">
                        </div>
                        <div class="col-xs-2 no-padding">
                            <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                        </div>
                    </div>
                </form>
                <form>
                    <div class="form-row">
                        <div>Filtrar por rango</div>
                        <div class="col-xs-5 no-padding">
                            <input type="number" min="0" max="10" value="0" class="form-control" id="search-min" placeholder="Menor">
                        </div>
                        <div class="col-xs-5 no-padding">
                            <input type="number" min="0" max="10" value="10" class="form-control" id="search-max" placeholder="Mayor">
                        </div>
                        <div class="col-xs-2 no-padding">
                            <button type="button" id="button-filterByRange" class="btn btn-success">Aplicar</button>
                        </div>
                    </div>
                </form>
                <table class="table">
                    <thead class="thead-dark">
                       <tr>
                          <th>Curso</th>
                          <th>Profesor</th>
                          <th>Créditos</th>
                       </tr>
                    </thead>
                    <tbody id="courses">
                    </tbody>
                </table>
                <h2 id = "total-credits">Total Créditos </h2>
            </article>
        </section>
    </main>
    <script type="module" src="./scripts/ts/main.js"></script>
</body>
